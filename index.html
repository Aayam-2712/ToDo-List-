<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="todoList">
          <div class="cover-img">
            <div class="cover-inner">
              <h3 id="dayName">TO DO LIST</h3>
            </div>
          </div>
      
          <div class="content">
            <form class="add">
              <input type="text" name="add" placeholder="Add item...">
              <div class="input-buttons">
                <a href="#0" class="add-todo">
                  <i class="fas fa-plus add plus-icon"></i>
                </a>
              </div>
            </form>
            <ul class="todos align">
              <li>
                <input type="checkbox" id="todo_1">
                <label for="todo_1">
                  <span class="check"></span>
                  Grocery store
                </label>
                <i class="far fa-trash-alt delete"></i>
              </li>
      
              <li>
                <input type="checkbox" id="todo_2">
                <label for="todo_2">
                  <span class="check"></span>
                  Code a todo list
                </label>
                <i class="far fa-trash-alt delete"></i>
              </li>
      
              <li>
                <input type="checkbox" id="todo_3">
                <label for="todo_3">
                  <span class="check"></span>
                  Walk the dog
                </label>
                <i class="far fa-trash-alt delete"></i>
              </li>
      
              <li>
                <input type="checkbox" id="todo_4">
                <label for="todo_4">
                  <span class="check"></span>
                  Pay Netflix
                </label>
                <i class="far fa-trash-alt delete"></i>
              </li>
      
            </ul>
          </div>
        </div>
      
        <script src="script.js"></script>
</body>
</html>
